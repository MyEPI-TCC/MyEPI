<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Concluído</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #12191b;
      color: white;
    }

    .top-navbar {
      background-color: rgb(160, 56, 0);
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1001;
    }

    .navbar-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #162225;
      position: fixed;
      top: 60px;
      left: 0;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
    }

    .sidebar .nav-link {
      color: white;
      padding: 15px 20px;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover {
      background-color: #1e2d31;
      border-left: 5px solid rgb(255, 102, 0);
    }

    .nav-link.active {
      color: orange !important;
    }

    .main-content {
      margin-left: 250px;
      padding: 90px 30px 30px 30px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-box {
      background-color: #1c2b2e;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
    }

    .checkmark {
      font-size: 60px;
      color: limegreen;
    }

    .btn-continue {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #d9d9d9;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- NAVBAR SUPERIOR -->
  <div class="top-navbar">
    <div class="navbar-title">FUSIONSTEC ENGENHARIA</div>
  </div>

  <!-- SIDEBAR VERTICAL -->
  <div class="sidebar">
    <div class="text-center mb-5">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="./dashboard.html">Dashboard</a>
      <a class="nav-link active" href="./estoque.html">Depósito</a>
      <a class="nav-link" href="#">My EPI</a>
      <a class="nav-link" href="#">Funcionário</a>
      <a class="nav-link" href="#">Entregas</a>
    </nav>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main-content">
    <div class="success-box">
      <h4>Cadastro de Remessa concluído</h4>
      <div class="checkmark">✔️</div>
      <a href="consultar-estoque.html" class="btn btn-continue">Continuar</a>
    </div>
  </div>
</body>
</html>
