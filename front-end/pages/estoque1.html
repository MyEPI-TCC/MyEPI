<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Remessa - My EPI</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #12191b;
    }

    .top-navbar {
      background-color: rgb(160, 56, 0);
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1001;
    }

    .navbar-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }

    .top-navbar button {
      background-color: #ffffff;
      color: rgb(160, 56, 0);
      border: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .top-navbar button:hover {
      background-color: #f0f0f0;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #162225;
      position: fixed;
      top: 60px;
      left: 0;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      color: white;
      z-index: 1000;
    }

    .sidebar .nav-link {
      color: white;
      padding: 15px 20px;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover {
      background-color: #1e2d31;
      border-left: 5px solid rgb(255, 102, 0);
      color: white;
    }

    .main-content {
      margin-left: 250px;
      padding: 90px 30px 30px 30px;
      color: white;
      min-height: 100vh;
    }

    .form-container {
      background-color: #1f2a2d;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .form-container h4 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 20px;
      background-color: white;
      border: none;
      color: black;
    }

    .btn-submit {
      border-radius: 20px;
      background-color: #d9d9d9;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px 30px;
    }

    .close-button {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .form-label {
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR SUPERIOR -->
  <div class="top-navbar position-relative">
    <div class="navbar-title position-absolute start-50 translate-middle-x">
      FUSIONSTEC ENGENHARIA
    </div>
    <button class="btn btn-sm btn-light position-absolute end-0 me-4" onclick="window.location.href='../../index.html'">
      Sair
    </button>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="text-center mb-5">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="#">Dashboard</a>
      <a class="nav-link active" style="color: orange;" href="#">Depósito</a>
      <a class="nav-link" href="#">My EPI</a>
      <a class="nav-link" href="#">Funcionário</a>
      <a class="nav-link" href="#">Entregas</a>
    </nav>
  </div>

  <!-- CONTEÚDO -->
  <div class="main-content">
    <h2 class="mb-4">Depósito</h2>

    <div class="form-container">
      <span class="close-button" onclick="window.location.href='deposito.html'">&times;</span>
      <h4>Cadastro de Remessa</h4>

      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nome da Remessa</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Quantidade</label>
            <input type="number" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">CA do EPI</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Data de entrega</label>
            <input type="date" class="form-control" required>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Validade do EPI</label>
          <input type="date" class="form-control" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-submit">Adicionar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
