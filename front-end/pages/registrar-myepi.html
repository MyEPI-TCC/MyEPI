<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar EPI</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--CSS puro-->
  <link rel="stylesheet" href="/front-end/css/registrar-myepi.css">
</head>
<body>
  <!-- NAVBAR SUPERIOR -->
  <div class="top-navbar">
    <div class="navbar-title">FUSIONSTEC ENGENHARIA</div>
  </div>

  <!-- SIDEBAR VERTICAL -->
  <div class="sidebar">
    <div class="text-center mb-5">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="./dashboard.html">Dashboard</a>
      <a class="nav-link" href="./estoque.html">Estoque</a>
      <a class="nav-link active" href="./myepi.html">EPI</a>
      <a class="nav-link" href="#">Funcionário</a>
      <a class="nav-link" href="#">Entregas</a>
    </nav>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main-content">
    <div class="form-container">
      <h4 class="text-center">Registrar EPI</h4>
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nome do EPI">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Categoria do EPI">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="CA">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Marca">
          </div>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Descrição"></textarea>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" placeholder="Validade">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom">Adicionar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
