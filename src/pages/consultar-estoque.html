<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Estoque</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/src/assets/css/consulta-estoque.css">
</head>
<body>

  <!-- NAVBAR -->
  <div class="top-navbar">
    <div class="navbar-title">FUSIONSTEC ENGENHARIA</div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="text-center mb-5">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="./dashboard.html">Dashboard</a>
      <a class="nav-link active" href="./estoque.html">Estoque</a>
      <a class="nav-link" href="./myepi.html">EPI</a>
      <a class="nav-link" href="#">Funcionário</a>
      <a class="nav-link" href="#">Entregas</a>
    </nav>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main-content">
    <h2>Consulta de Estoque</h2>

    <!-- LEGENDA -->
    <div class="status-legend mb-4">
      <div><span class="status-dot dot-adequada"></span> Qt. Adequada</div>
      <div><span class="status-dot dot-moderada"></span> Qt. Moderada</div>
      <div><span class="status-dot dot-minima"></span> Qt. Mínima</div>
    </div>

    <!-- TABELA -->
    <div class="estoque-table">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome EPI</th>
            <th>Quantidade</th>
            <th>Data Entrega</th>
            <th>Validade</th>
            <th>Código Lote</th>
            <th>Nota Fiscal</th>
            <th>Fornecedor</th>
            <th>CA</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody id="tabela-estoque">
          <!-- Dados carregados aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- SCRIPT -->
  <script type="module" src="../assets/js/consultar-estoque.js"></script>

</body>
</html>
