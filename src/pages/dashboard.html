<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - My EPI</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--CSS puro-->
  <link rel="stylesheet" href="/src/assets/css/dashboard.css">
</head>

<body>

  <!-- NAVBAR SUPERIOR -->
  <div class="top-navbar position-relative">
    <div class="navbar-title position-absolute start-50 translate-middle-x">
      FUSIONSTEC ENGENHARIA
    </div>
    <button class="btn btn-sm btn-light position-absolute end-0 me-4" onclick="window.location.href='../../index.html'">
      Sair
    </button>
  </div>

  <!-- SIDEBAR VERTICAL -->
  <div class="sidebar">
    <div class="text-center mb-5">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="./dashboard.html">Dashboard</a>
      <a class="nav-link" href="./estoque.html">Estoque</a>
      <a class="nav-link" href="./myepi.html">EPI</a>
      <a class="nav-link" href="#">Funcionário</a>
      <a class="nav-link" href="./movimentacoes.html">Movimentações</a>
    </nav>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main-content">
    <h1 class="mb-4">Dashboard</h1>

    <div class="row mb-4">
      <!-- EPIs mais solicitados -->
      <div class="col-md-6">
        <div class="card p-3">
          <h5>EPIs mais solicitados</h5>
          <div class="d-flex dashboard-circles mt-3">
            <img src="../assets/images/foto-oculos.png" alt="EPI 1">
            <img src="../assets/images/foto-fone.png" alt="EPI 2">
            <img src="../assets/images/foto-luva.png" alt="EPI 3">
          </div>
        </div>
      </div>

      <!-- EPIs menos solicitados -->
      <div class="col-md-6">
        <div class="card p-3">
          <h5>EPIs menos solicitados</h5>
          <div class="d-flex dashboard-circles mt-3">
            <img src="../assets/images/foto-luva2.png" alt="EPI 4">
            <img src="../assets/images/foto-colete.png" alt="EPI 5">
            <img src="../assets/images/foto-capacete.png" alt="EPI 6">
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <!-- Entregas e Devoluções -->
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Entregas e Devoluções</h5>
          <div class="mt-3">
            <p>Entregues: 70%</p>
            <div class="progress mb-2">
              <div class="progress-bar" style="width: 70%"></div>
            </div>
            <p>Devolvidos: 30%</p>
            <div class="progress">
              <div class="progress-bar bg-secondary" style="width: 30%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Estoque máximo -->
      <div class="col-md-3">
        <div class="card p-3 text-center">
          <h6>Estoque Máximo</h6>
          <p class="mt-2 small">Cinto de Segurança Parada Altura</p>
          <div class="progress">
            <div class="progress-bar" style="width: 100%">100%</div>
          </div>
        </div>
      </div>

      <!-- Estoque mínimo -->
      <div class="col-md-3">
        <div class="card p-3 text-center">
          <h6>Estoque Mínimo</h6>
          <p class="mt-2 small">Luvas Kalipso PU Preta</p>
          <div class="progress">
            <div class="progress-bar bg-danger" style="width: 20%">20%</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
