<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultado do EPI</title>

  <!--Botstrape-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--CSS puro-->
  <link rel="stylesheet" href="/src/assets/css/resultado-epi.css">
</head>
<body>

  <!-- NAVBAR SUPERIOR -->
  <div class="top-navbar">
    <div class="navbar-title">FUSIONSTEC ENGENHARIA</div>
    <button class="logout-button" onclick="window.location.href='../../index.html'">Sair</button>
  </div>

  <!-- SIDEBAR VERTICAL -->
  <div class="sidebar">
    <div class="text-center mb-5">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="./dashboard.html">Dashboard</a>
      <a class="nav-link" href="./estoque.html">Estoque</a>
      <a class="nav-link active" href="#">EPI</a>
      <a class="nav-link" href="#">Funcionário</a>
      <a class="nav-link" href="#">Entregas</a>
    </nav>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main-content">
    <h3 class="mb-4">My EPI</h3>

    <div class="card-epi">
      <span class="close-btn" onclick="window.location.href='myepi.html'">&times;</span>
      <h4 class="mb-4 text-center">Ficha do EPI</h4>

      <div class="info-row">
        <div class="info-box">
          <div class="label">Nome do EPI</div>
          <div id="nome-epi" class="placeholder">—</div>
        </div>
        <div class="info-box">
          <div class="label">Categoria</div>
          <div id="categoria-epi" class="placeholder">—</div>
        </div>
        <div class="info-box">
          <div class="label">Validade</div>
          <div id="validade-epi" class="placeholder">—</div>
        </div>
      </div>

      <div class="info-row mt-3">
        <div class="info-box">
          <div class="label">Marca</div>
          <div id="marca-epi" class="placeholder">—</div>
        </div>
        <div class="info-box">
          <div class="label">CA</div>
          <div id="ca-epi" class="placeholder">—</div>
        </div>
      </div>

      <div class="description-box mt-4">
        <div class="label">Descrição</div>
        <p id="descricao-epi" class="placeholder">Nenhuma descrição disponível.</p>
      </div>

      <div class="image-box mt-4">
        <img id="imagem-epi" src="../assets/images/epi-placeholder.png" alt="Imagem do EPI" width="120">
      </div>
    </div>
  </div>
<script src="../assets/js/resultado-epi.js"></script>
</body>
</html>
