<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - My EPI</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--CSS puro-->
  <link rel="stylesheet" href="/src/assets/css/cadastro.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4 custom-navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white" href="../../index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Planos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../../src/pages/suporte.html">Suporte</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="cadastro.html">Cadastre-se</a></li>
      </ul>
    </div>
  </nav>

  <!-- Tela dividida -->
  <div class="container-fluid full-height">
    <div class="row row-full-height">
      <div class="col-md-7 cadastro-image d-none d-md-block"></div>

      <div class="col-md-5 d-flex align-items-center justify-content-center text-white" data-bs-theme="dark" id="login-dark">
        <div class="form-scroll-container text-center">
          <img src="../assets/images/logo.png" alt="Logo My EPI" class="mb-4" style="width: 150px;">
          <h2 class="mb-4">Cadastro</h2>

          <form>
            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="empresa" class="form-label text-start d-block">Nome da Empresa</label>
                <input type="text" class="form-control bg-white text-dark border-0" id="empresa" placeholder="Digite o nome da empresa">
              </div>
              <div class="col-md-6">
                <label for="cnpj" class="form-label text-start d-block">CNPJ</label>
                <input type="text" class="form-control bg-white text-dark border-0" id="cnpj" placeholder="Digite o CNPJ da empresa">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="cep" class="form-label text-start d-block">CEP</label>
                <input type="text" class="form-control bg-white text-dark border-0" id="cep" placeholder="Digite o CEP">
              </div>
              <div class="col-md-6">
                <label for="estado" class="form-label text-start d-block">Estado</label>
                <select id="estado" class="form-select bg-white text-dark border-0" aria-label="Selecione o estado">
                  <option value="" selected>Selecione o estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>

            <div class="mb-3 text-start">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control bg-white text-dark border-0" id="cidade" placeholder="Digite a cidade">
            </div>

            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="representante" class="form-label text-start d-block">Nome do Usuário</label>
                <input type="text" class="form-control bg-white text-dark border-0" id="representante" placeholder="Digite o nome do representante">
              </div>
              <div class="col-md-6">
                <label for="cpf" class="form-label text-start d-block">CPF do Representante</label>
                <input type="text" class="form-control bg-white text-dark border-0" id="cpf" placeholder="Digite o CPF">
              </div>
            </div>

            <div class="mb-3 text-start">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control bg-white text-dark border-0" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="row mb-4">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="senha" class="form-label text-start d-block">Senha</label>
                <input type="password" class="form-control bg-white text-dark border-0" id="senha" placeholder="Crie uma senha">
              </div>
              <div class="col-md-6">
                <label for="confirmar-senha" class="form-label text-start d-block">Confirmar Senha</label>
                <input type="password" class="form-control bg-white text-dark border-0" id="confirmar-senha" placeholder="Confirme a senha">
              </div>
            </div>

            <a href="verificacao.html" class="btn custom-btn w-auto text-white text-decoration-none">Cadastrar</a>

          </form>
        </div>
      </div>
    </div>
  </div>
 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../assets/js/cadastro.js"></script>
 </body>
</html>
