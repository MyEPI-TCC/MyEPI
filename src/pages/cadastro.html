<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - My EPI</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="/src/assets/css/cadastro.css">
</head>
<body>

  <!-- Navbar -->
 <nav class="navbar navbar-expand-lg px-4 custom-navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white" href="../../index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Planos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Suporte</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="cadastro.html">Cadastre-se</a></li>
      </ul>
    </div>
  </nav>

  <!-- Tela dividida -->
  <div class="container-fluid full-height">
    <div class="row row-full-height">
      <!-- Imagem à esquerda -->
      <div class="col-md-7 cadastro-image d-none d-md-block"></div>

      <!-- Formulário à direita -->
      <div class="col-md-5 d-flex align-items-center justify-content-center text-white" data-bs-theme="dark" id="login-dark">
        <div class="form-container w-100 text-center">
          <img src="../assets/images/logo.png" alt="Logo My EPI" class="mb-4" style="width: 150px;">
          <h2 class="mb-4">Cadastro</h2>

          <form>
            <div class="mb-3 text-start">
              <label for="empresa" class="form-label">Nome da Empresa</label>
              <input type="text" class="form-control bg-white text-dark border-0" id="empresa" placeholder="Digite o nome da empresa">
            </div>

            <div class="mb-3 text-start">
              <label for="cnpj" class="form-label">CNPJ</label>
              <input type="text" class="form-control bg-white text-dark border-0" id="cnpj" placeholder="Digite o CNPJ da empresa">
            </div>

            <div class="mb-3 text-start">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control bg-white text-dark border-0" id="cep" placeholder="Digite o CEP">
            </div>

            <div class="mb-3 text-start">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" class="form-control bg-white text-dark border-0" id="estado" placeholder="Digite o estado">
            </div>

            <div class="mb-3 text-start">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control bg-white text-dark border-0" id="cidade" placeholder="Digite a cidade">
            </div>

            <div class="mb-3 text-start">
              <label for="representante" class="form-label">Nome do Representante</label>
              <input type="text" class="form-control bg-white text-dark border-0" id="representante" placeholder="Digite o nome do representante">
            </div>

            <div class="mb-3 text-start">
              <label for="cpf" class="form-label">CPF do Representante</label>
              <input type="text" class="form-control bg-white text-dark border-0" id="cpf" placeholder="Digite o CPF">
            </div>

            <div class="mb-3 text-start">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control bg-white text-dark border-0" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="mb-3 text-start">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control bg-white text-dark border-0" id="senha" placeholder="Crie uma senha">
            </div>

            <div class="mb-4 text-start">
              <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control bg-white text-dark border-0" id="confirmar-senha" placeholder="Confirme a senha">
            </div>

            <a href="verificacao.html" class="btn custom-btn w-100 text-white text-decoration-none">Cadastrar</a>

          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Js -->
  <script src="../assets/js/cadastro.js"></script>
</body>
</html>
