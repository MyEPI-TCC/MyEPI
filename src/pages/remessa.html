<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Remessa - My EPI</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--CSS puro-->
  <link rel="stylesheet" href="/src/assets/css/remessa.css">
</head>

<body>

  <!-- NAVBAR SUPERIOR -->
  <div class="top-navbar position-relative">
    <div class="navbar-title position-absolute start-50 translate-middle-x">
      FUSIONSTEC ENGENHARIA
    </div>
    <button class="btn btn-sm btn-light position-absolute end-0 me-4" onclick="window.location.href='../../index.html'">
      Sair
    </button>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="text-center mb-5">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="./dashboard.html">Dashboard</a>
      <a class="nav-link active" style="color: orange;" href="./estoque.html">Estoque</a>
      <a class="nav-link" href="./myepi.html">EPI</a>
      <a class="nav-link" href="#">Funcionário</a>
      <a class="nav-link" href="#">Entregas</a>
    </nav>
  </div>

  <!-- CONTEÚDO -->
  <div class="main-content">
    <h2 class="mb-4">Depósito</h2>

    <div class="form-container">
      <span class="close-button" onclick="window.location.href='deposito.html'">&times;</span>
      <h4>Cadastro de Remessa</h4>

      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nome da Remessa</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Quantidade</label>
            <input type="number" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">CA do EPI</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Data de entrega</label>
            <input type="date" class="form-control" required>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Validade do EPI</label>
          <input type="date" class="form-control" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-submit"><a href="confirmacao-estoque.html">Adicionar</a></button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
