            <img src="../assets/images/logo.png" alt="Logo" width="120" />

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </ul>
        </div>

<div class="container mt-5 pt-5">
    <div class="text-center mb-4">
      <h2>Plano Profissional</h2>
      <p class="text-muted">Complete as informações para assinar.</p>
    </div>
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
      <form id="paymentForm">
        <p><strong>Preço:</strong> R$ 29,00/mês</p>
        <ul>
          <li>Acesso completo</li>
          <li>Suporte prioritário</li>
          <li>Até 5 usuários</li>
        </ul>
        <div class="mb-3">
          <label class="form-label">Nome no cartão</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Número do cartão</label>
          <input type="text" class="form-control" id="cardNumber" required>
        </div>
        <div class="row">
          <div class="col-6 mb-3">
            <label class="form-label">Validade</label>
            <input type="text" class="form-control" placeholder="MM/AA" required>
          </div>
          <div class="col-6 mb-3">
            <label class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" required>
          </div>
        </div>
        <button type="submit" class="btn btn-custom w-100 mt-2">Assinar Agora</button>
      </form>
    </div>
  </div>

  <div id="customAlert" class="alert-custom"></div>

  <script>
    const form = document.getElementById("paymentForm");
    const cardNumberInput = document.getElementById("cardNumber");
    const cvvInput = document.getElementById("cvv");
    const alertBox = document.getElementById("customAlert");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const cardNumber = cardNumberInput.value.trim().replace(/\s+/g, "");
      const cvv = cvvInput.value.trim();

      if (!/^\d{13,19}$/.test(cardNumber)) {
        showAlert("Número do cartão inválido!", true);
        return;
      }

      if (!/^\d{3,4}$/.test(cvv)) {
        showAlert("CVV inválido!", true);
        return;
      }

      showAlert("Pagamento efetuado com sucesso!");
      form.reset();
    });

    function showAlert(message, isError = false) {
      alertBox.textContent = message;
      alertBox.classList.remove("alert-error");
      if (isError) alertBox.classList.add("alert-error");
      alertBox.style.display = "block";
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 4000);
    }
  </script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
