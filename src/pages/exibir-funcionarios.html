<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funcionários</title>
  <link rel="icon" href="/src/assets/images/Logo head.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/exibir-funcionarios.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <!-- NAVBAR -->
  <div class="top-navbar">
    <div class="navbar-title">FUSIONSTEC ENGENHARIA</div>
    <a href="../../index.html" class="btn btn-sair">Sair</a>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="text-center mb-5">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="./dashboard.html">Dashboard</a>
      <a class="nav-link" href="./estoque.html">Estoque</a>
      <a class="nav-link" href="./epi.html">EPI</a>
      <a class="nav-link active" href="funcionario.html">Funcionário</a>
      <a class="nav-link" href="./entregas.html">Entregas de EPI</a>
    </nav>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <h2>Funcionários</h2>
    
    <!-- Botão para adicionar novo funcionário -->
    <div class="d-flex justify-content-end w-100 mb-3">
      <a href="cadastrar-funcionario.html" class="btn btn-primary">
        <i class="fas fa-plus me-2"></i>Novo Funcionário
      </a>
    </div>
    
    <!-- Tabela de funcionários -->
    <div class="table-responsive w-100">
      <table class="table table-hover" id="tabelaFuncionarios">
        <thead class="table-dark">
          <tr>
            <th style="width: 80px;">Foto</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Matrícula</th>
            <th>Cargo</th>
            <th>Tipo Sanguíneo</th>
            <th style="width: 120px;">Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados serão carregados via JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal fade" id="confirmacaoExclusaoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar Exclusão</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Tem certeza que deseja excluir este funcionário?</p>
            <p class="text-danger">Esta ação não pode ser desfeita.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="btnConfirmarExclusao">Excluir</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/exibir-funcionarios.js"></script>
</body>

</html>
