<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Funcionário</title>
  <link rel="icon" href="/src/assets/images/Logo head.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/cadastrar-funcionario.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- NAVBAR -->
  <div class="top-navbar">
    <div class="navbar-title">FUSIONSTEC ENGENHARIA</div>
    <a href="../../index.html" class="btn btn-sair">Sair</a>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="text-center mb-5">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="./dashboard.html">Início</a>
      <a class="nav-link" href="./estoque.html">Estoque</a>
      <a class="nav-link" href="./epi.html">EPI</a>
      <a class="nav-link active" href="funcionario.html">Funcionário</a>
      <a class="nav-link" href="./entregas.html">Entregas de EPI</a>
    </nav>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <h2>Funcionário</h2>
    <section class="card">
      <span class="close-button" onclick="window.location.href='./funcionario.html'">&times;</span>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Foto do Funcionário</h3>
        <button class="btn btn-danger btn-sm" id="btnRemoverFoto">
          <i class="fas fa-trash"></i> Remover Foto
        </button>
      </div>

      <form id="formFuncionario">
        <input type="hidden" id="idFuncionario">
        <input type="hidden" id="idEmpresa" value="1">

        <div class="form-funcionario">
          <div class="foto-upload-vertical">
            <label for="fotoInput" class="upload-box" id="uploadBox">
              <span id="fotoTexto">Clique para adicionar foto</span>
              <img id="fotoPreview" style="display: none;" />
            </label>
            <input type="file" id="fotoInput" name="foto" accept="image/*">
          </div>

          <div class="form-fields">
            <div class="inputs">
              <label>Nome</label>
              <input type="text" id="nomeFuncionario" name="nome_funcionario" required />

              <label>Cargo</label>
              <select id="cargoSelect" name="id_cargo" required>
                <option value="">Selecione um cargo</option>
              </select>

              <label>CPF</label>
              <input type="text" id="cpfFuncionario" name="cpf" required />

              <label>Data de Nascimento</label>
              <input type="date" id="dtNascimento" name="dt_nascimento" required />
            </div>

            <div class="inputs">
              <label>Sobrenome</label>
              <input type="text" id="sobrenomeFuncionario" name="sobrenome_funcionario" required />

              <label>Matrícula</label>
              <input type="text" id="matriculaFuncionario" name="numero_matricula" required />

              <label>Tipo Sanguíneo</label>
              <select id="tipoSanguineoSelect" name="tipo_sanguineo" required>
                <option value="">Selecione o tipo sanguíneo</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>

              <label>Data de Admissão</label>
              <input type="date" id="dtAdmissao" name="dt_admissao" required />
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="button" id="btnSalvar" class="btn-cadastrar">Cadastrar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../assets/js/cadastrar-funcionario.js"></script>

</body>

</html>
