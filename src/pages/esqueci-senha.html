<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha - My EPI</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--CSS puro-->
  <link rel="stylesheet" href="/src/assets/css/esqueci-senha.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4 custom-navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white" href="#">My EPI</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Planos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Suporte</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="cadastro.html">Cadastre-se</a></li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container-fluid full-height">
    <div class="row h-100">

      <!-- Imagem à esquerda -->
      <div class="col-md-6 login-image d-none d-md-block"></div>

      <!-- Formulário -->
      <div class="col-md-6 d-flex align-items-center justify-content-center text-white" data-bs-theme="dark" id="login-dark">
        <div class="form-container w-100 text-center">
          <img src="../assets/images/logo.png" alt="Logo My EPI" class="mb-4" style="width: 150px;">

          <div class="form-header text-center">
            <h3>Recuperar Senha</h3>
            <p>Informe seu e-mail cadastrado</p>
            <p>para receber o link de redefinição de senha.</p>
          </div>

          <form id="recuperarSenhaForm">
            <div class="mb-3 text-start">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control bg-white text-dark border-0" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <button type="submit" class="btn custom-btn w-100">Enviar Link de Redefinição</button>

            <div class="mt-3">
              <a href="login.html" class="text-white small">Voltar para login</a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <!--Javascript-->
  <script src="/src/assets/js/esqueci-senha.js"></script>
</body>
</html>
