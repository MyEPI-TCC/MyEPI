<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha do EPI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/assets/css/myepi.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #12191b;
      font-family: Arial, sans-serif;
      color: white;
    }

    .top-navbar {
      background-color: rgb(160, 56, 0);
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      margin: 0 auto;
    }

    .logout-button {
      background-color: white;
      color: rgb(160, 56, 0);
      font-weight: bold;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #162225;
      position: fixed;
      top: 60px;
      left: 0;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
    }

    .sidebar .nav-link {
      color: white;
      padding: 15px 20px;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover {
      background-color: #1e2d31;
      border-left: 5px solid rgb(255, 102, 0);
    }

    .nav-link.active {
      color: orange !important;
    }

    .main-content {
      margin-left: 250px;
      padding: 90px 30px 30px 30px;
      min-height: 100vh;
    }

    .card-epi {
      background-color: #1e2d31;
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }

    .info-box {
      background-color: #333;
      padding: 10px 15px;
      border-radius: 8px;
      flex: 1;
      min-width: 150px;
    }

    .image-box {
      text-align: center;
      margin-top: 20px;
    }

    .description-box {
      background-color: #12191b;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      margin-top: 20px;
      height: 150px;
      overflow-y: auto;
    }

    .label {
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #ccc;
    }

    .placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- NAVBAR SUPERIOR -->
  <div class="top-navbar">
    <div class="navbar-title">FUSIONSTEC ENGENHARIA</div>
    <button class="logout-button" onclick="window.location.href='index.html'">Sair</button>
  </div>

  <!-- SIDEBAR VERTICAL -->
  <div class="sidebar">
    <div class="text-center mb-5">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="./dashboard.html">Dashboard</a>
      <a class="nav-link" href="./estoque.html">Depósito</a>
      <a class="nav-link active" href="#">My EPI</a>
      <a class="nav-link" href="#">Funcionário</a>
      <a class="nav-link" href="#">Entregas</a>
    </nav>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main-content">
    <h3 class="mb-4">My EPI</h3>

    <div class="card-epi">
      <span class="close-btn" onclick="window.location.href='myepi.html'">&times;</span>
      <h4 class="mb-4 text-center">Ficha do EPI</h4>

      <div class="info-row">
        <div class="info-box">
          <div class="label">Nome do EPI</div>
          <div id="nome-epi" class="placeholder">—</div>
        </div>
        <div class="info-box">
          <div class="label">Categoria</div>
          <div id="categoria-epi" class="placeholder">—</div>
        </div>
        <div class="info-box">
          <div class="label">Validade</div>
          <div id="validade-epi" class="placeholder">—</div>
        </div>
      </div>

      <div class="info-row mt-3">
        <div class="info-box">
          <div class="label">Marca</div>
          <div id="marca-epi" class="placeholder">—</div>
        </div>
        <div class="info-box">
          <div class="label">CA</div>
          <div id="ca-epi" class="placeholder">—</div>
        </div>
      </div>

      <div class="description-box mt-4">
        <div class="label">Descrição</div>
        <p id="descricao-epi" class="placeholder">Nenhuma descrição disponível.</p>
      </div>

      <div class="image-box mt-4">
        <img id="imagem-epi" src="../assets/images/epi-placeholder.png" alt="Imagem do EPI" width="120">
      </div>
    </div>
  </div>
<script src="../assets/js/resultado-epi.js"></script>
</body>
</html>
