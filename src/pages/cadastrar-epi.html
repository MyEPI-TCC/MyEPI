<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar EPI - My EPI</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS customizado -->
  <link rel="stylesheet" href="/src/assets/css/cadastrar-epi.css">
</head>

<body>

  <!-- NAVBAR -->
  <div class="top-navbar position-relative">
    <div class="navbar-title position-absolute start-50 translate-middle-x">FUSIONSTEC ENGENHARIA</div>
    <button class="btn btn-sm" onclick="window.location.href='../../index.html'">Sair</button>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="text-center mb-5">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="./dashboard.html">Dashboard</a>
      <a class="nav-link" href="./estoque.html">Estoque</a>
      <a class="nav-link active" href="./epi.html">EPI</a>
      <a class="nav-link" href="#">Funcionário</a>
      <a class="nav-link" href="./entregas.html">Entregas de EPI</a>
    </nav>
  </div>

  <!-- CONTEÚDO -->
  <div class="main-content">
    <div class="form-box">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Cadastrar EPI</h4>
        <span class="close-button" onclick="window.location.href='./epi.html'">&times;</span>
      </div>
      <form id="epiForm" novalidate>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nomeEPI" class="form-label">Nome do EPI</label>
            <input type="text" class="form-control" id="nomeEPI" required />
            <div class="invalid-feedback">Preencha o nome do EPI.</div>
          </div>
          <div class="col-md-6">
            <label for="categoriaEPI" class="form-label">Categoria do EPI</label>
            <input type="text" class="form-control" id="categoriaEPI" required />
            <div class="invalid-feedback">Preencha a categoria.</div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="ca" class="form-label">CA</label>
            <input type="text" class="form-control" id="ca" required />
            <div class="invalid-feedback">Informe o número do CA.</div>
          </div>
          <div class="col-md-6">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" required />
            <div class="invalid-feedback">Informe a marca.</div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3" required></textarea>
            <div class="invalid-feedback">Descreva o EPI.</div>
          </div>
          <div class="col-md-6">
            <label for="validade" class="form-label">Validade</label>
            <input type="date" class="form-control" id="validade" required />
            <div class="invalid-feedback">Informe a validade.</div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-sm mt-3 px-4">Adicionar</button>

        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS -->
  <script src="../assets/js/cadastrar-epi.js"></script>
  
</body>

</html>
