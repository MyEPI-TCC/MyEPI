<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Concluído - My EPI</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #12191b;
      color: white;
      height: 100%;
    }

    .top-navbar {
      background-color: rgb(160, 56, 0);
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #162225;
      position: fixed;
      top: 60px;
      left: 0;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
    }

    .sidebar .nav-link {
      color: white;
      padding: 15px 20px;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover {
      background-color: #1e2d31;
      border-left: 5px solid rgb(255, 102, 0);
    }

    .nav-link.active {
      color: orange !important;
    }

    .main-content {
      margin-left: 250px;
      padding: 100px 30px 30px 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .success-box {
      background-color: #1f2a2d;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .success-icon {
      font-size: 60px;
      color: #00cc66;
      margin-bottom: 20px;
    }

    .success-message {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .btn-continuar {
      background-color: #d9d9d9;
      color: #12191b;
      font-weight: bold;
      border-radius: 20px;
      padding: 6px 20px;
      border: none;
    }

    .btn-continuar:hover {
      background-color: #bbbbbb;
    }
  </style>
</head>
<body>

  <!-- NAVBAR SUPERIOR -->
  <div class="top-navbar position-relative">
    <div class="navbar-title position-absolute start-50 translate-middle-x">FUSIONSTEC ENGENHARIA</div>
  </div>

  <!-- SIDEBAR LATERAL -->
  <div class="sidebar">
    <div class="text-center mb-5">
      <img src="../assets/images/logo.png" alt="Logo" width="120" />
    </div>
    <nav class="nav flex-column">
      <a class="nav-link" href="./dashboard.html">Dashboard</a>
      <a class="nav-link" href="./estoque.html">Estoque</a>
      <a class="nav-link active" href="./myepi.html">My EPI</a>
      <a class="nav-link" href="#">Funcionário</a>
      <a class="nav-link" href="#">Entregas</a>
    </nav>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main-content">
    <div class="success-box">
      <div class="success-message">Cadastro de EPI concluído</div>
      <div class="success-icon">✔️</div>
      <button class="btn btn-continuar" onclick="window.location.href='./myepi.html'">Continuar</button>
    </div>
  </div>

</body>
</html>
